name: nextjs-ci

on:
  push:
    branches: main

  pull_request:
    branches: main

jobs:
  nextjs-ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Format code
        run: yarn prettier
      - name: Lint code
        run: yarn lint
      
